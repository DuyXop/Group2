<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Detail</title>
  <link rel="stylesheet" th:href="@{/css/userDetail.css}" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <script>
    function confirmExit() {
      var confirmation = confirm("Bạn có muốn thoát không?");
      if (confirmation) {
        window.location.href = "login.html";
      }
    }
  </script>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="logo">
      <img th:src="@{/img/logo_dev.jpeg}" alt="Anh Dev" />
      <span>IMS</span>
    </div>
    <a href="home.html" class="fa-solid fa-house home"></a>
    <a href="#" class="remain">
      <i class="fa-solid fa-users"></i>
      <div>Candidate</div>
    </a>
    <a href="#" class="remain">
      <i class="fa-solid fa-briefcase"></i>
      <div>Job</div>
    </a>
    <a href="#" class="remain">
      <i class="fa-regular fa-comments"></i>
      <div>Interview</div>
    </a>
    <a href="#" class="remain">
      <i class="fa-regular fa-file-lines"></i>
      <div>Offer</div>
    </a>
    <a th:href="@{/userList}" class="remain" style="background-color: #ccc">
      <i class="fa-solid fa-user-tag"></i>
      <div>User</div>
    </a>
  </div>
  <div class="right">
    <div class="right_head">
      <div class="title">User</div>
      <div>
        <i class="fa-solid fa-user"></i>
        <button onclick="confirmExit()">Log out</button>
      </div>
    </div>
    <a
            th:href="@{/userList}"
            style="margin: 0 0 10px 45px; text-decoration: underline"
    >
      User List
    </a>
    <i style="margin: 0 10px" class="fa-solid fa-chevron-right"></i>
    <a href="#" style="text-decoration: underline"
    >User Details</a>

    <div class="job-details">
      <div class="job-info">
        <div class="column">
          <p>
            <strong>Full name:</strong>
            <span th:text="${user.username}"></span></p>
          <p>
            <strong>D.O.B:</strong>
            <span th:text="${user.dob}"></span>
          </p>
          <p>
            <strong>Phone number:</strong>
            <span th:text="${user.phone}"></span>
          </p>
          <p>
            <strong>Role:</strong>
            <span th:text="${user.role}"></span>
          </p>
          <p>
            <strong>Status:</strong>
            <span th:text="${user.status}"></span></p>
        </div>
        <div class="column">
          <p>
            <strong>Email:</strong>
            <span th:text="${user.email}"></span></p>
          <p>
            <strong>Address:</strong>
            <span th:text="${user.address}"></span>
          </p>
          <p>
            <strong>Gender:</strong>
            <span th:text="${user.gender}"></span>
          </p>
          <p><strong>Department:</strong> <span th:text="${user.department}"></span></p>
          <p>
            <strong>Note:</strong>
            <span th:text="${user.note}"></span>
          </p>
        </div>
      </div>
      <div class="actions">
        <button class="edit">Submit</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
