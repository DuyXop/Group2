<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Create</title>
    <link rel="stylesheet" href="assets/css/interviewCreate.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script>
        function confirmExit() {
            var confirmation = confirm("Bạn có muốn thoát không?");
            if (confirmation) {
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">
            <img src="assets/img/logo_dev.jpeg" alt="Anh Dev" />
            <span>IMS</span>
        </div>
        <a href="home.html" class="fa-solid fa-house home"></a>
        <a href="#" class="remain">
            <i class="fa-solid fa-users"></i>
            <div>Candidate</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-solid fa-briefcase"></i>
            <div>Job</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-comments"></i>
            <div>Interview</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-file-lines"></i>
            <div>Offer</div>
        </a>
        <a href="#" class="remain" style="background-color: #ccc">
            <i class="fa-solid fa-user-tag"></i>
            <div>User</div>
        </a>
    </div>
    <div class="right">
        <div class="right_head">
            <div class="title">Interview Schedule</div>
            <div>
                <i class="fa-solid fa-user"></i>
                <button onclick="confirmExit()">Log out</button>
            </div>
        </div>
        <a
                href="userList.html"
                style="margin: 0 0 10px 45px; text-decoration: underline"
        >
            Interview Schedule List
        </a>
        <i style="margin: 0 10px" class="fa-solid fa-chevron-right"></i>
        <a href="userCreate.html" style="text-decoration: underline"
        >New Interview Schedule</a
        >
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="schedule-title"
                    >Schedule title <span style="color: red">*</span></label
                    >
                    <input type="text" id="schedule-title" required />
                </div>
                <div class="form-group">
                    <label for="job">Job <span style="color: red">*</span></label>
                    <select id="job" required>
                        <option value="">Select a job...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="candidate-name"
                    >Candidate name <span style="color: red">*</span></label
                    >
                    <select id="candidate-name" required>
                        <option value="">Select candidate...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interviewer"
                    >Interviewer <span style="color: red">*</span></label
                    >
                    <select id="interviewer" required>
                        <option value="">Select interviewer...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="schedule-time"
                    >Schedule Time <span style="color: red">*</span></label
                    >
                    <div class="time-input">
                        <input type="date" id="schedule-time" required />
                        From
                        <input type="time" id="start-time" required />
                        To
                        <input type="time" id="end-time" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Type a location" />
                </div>
                <div class="form-group">
                    <label for="recruiter-owner"
                    >Recruiter owner <span style="color: red">*</span></label
                    >
                    <input
                            type="text"
                            id="recruiter-owner"
                            value="Assign me"
                            required
                    />
                </div>
                <div class="form-group">
                    <label for="meeting-id">Meeting ID</label>
                    <input
                            type="url"
                            id="meeting-id"
                            value="meet.google.com/xyz-hyt-123"
                    />
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea
                            id="notes"
                            placeholder="Type schedule notes..."
                    ></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
