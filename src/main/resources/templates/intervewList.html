<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview List</title>
    <link rel="stylesheet" href="assets/css/interviewList.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script>
        function confirmExit() {
            var confirmation = confirm("Bạn có muốn thoát không?");
            if (confirmation) {
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">
            <img src="assets/img/logo_dev.jpeg" alt="Anh Dev" />
            <span>IMS</span>
        </div>
        <a href="home.html" class="fa-solid fa-house home"></a>
        <a href="#" class="remain">
            <i class="fa-solid fa-users"></i>
            <div>Candidate</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-solid fa-briefcase"></i>
            <div>Job</div>
        </a>
        <a href="#" class="remain" style="background-color: #ccc">
            <i class="fa-regular fa-comments"></i>
            <div>Interview</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-file-lines"></i>
            <div>Offer</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-solid fa-user-tag"></i>
            <div>User</div>
        </a>
    </div>
    <div class="right">
        <div class="right_head">
            <div class="title">Interview Schedule</div>
            <div>
                <i class="fa-solid fa-user"></i>
                <button onclick="confirmExit()">Log out</button>
            </div>
        </div>
        <div style="margin: 0 0 10px 35px">Interview Schedule List</div>
        <input
                type="text"
                placeholder="Search"
                style="
            margin: 0 10px 20px 30px;
            padding: 6px;
            width: 170px;
            background-color: lightblue;
            border: none;
          "
        />
        <select name="type" id="type">
            <option value="interviewer">Interviewer</option>
            <option value="job">Job</option>
            <option value="status">Status</option>
        </select>
        <button class="btn-create">
            <a href="userCreate.html" class="fa-solid fa-circle-plus"></a>
        </button>

        <table class="table-list">
            <thead>
            <tr>
                <th>Title</th>
                <th>Candidate Name</th>
                <th>Interviewer</th>
                <th>Schedule</th>
                <th>Result</th>
                <th>Status</th>
                <th>Job</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
