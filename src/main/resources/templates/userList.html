<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/css/userList.css}" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script>
        function confirmExit() {
            var confirmation = confirm("Bạn có muốn thoát không?");
            if (confirmation) {
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">
            <img th:src="@{/img/logo_dev.jpeg}" alt="Anh Dev" />
            <span>IMS</span>
        </div>
        <a th:href="@{/home}" class="fa-solid fa-house home"></a>
        <a href="#" class="remain">
            <i class="fa-solid fa-users"></i>
            <div>Candidate</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-solid fa-briefcase"></i>
            <div>Job</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-comments"></i>
            <div>Interview</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-file-lines"></i>
            <div>Offer</div>
        </a>
        <a th:href="@{/userList}" class="remain" style="background-color: #ccc">
            <i class="fa-solid fa-user-tag"></i>
            <div>User</div>
        </a>
    </div>
    <div class="right">
        <div class="right_head">
            <div class="title">User Management</div>
            <div>
                <i class="fa-solid fa-user"></i>
                <button onclick="confirmExit()">Log out</button>
            </div>
        </div>
        <div style="margin: 0 0 10px 45px">User list</div>
        <input
                type="text"
                placeholder="Search"
                style="
            margin: 0 10px 20px 30px;
            padding: 6px;
            width: 170px;
            background-color: lightblue;
            border: none;
          "
        />
        <select name="type" id="type">
            <option value="username">Username</option>
            <option value="role">Role</option>
            <option value="status">Status</option>
        </select>
        <button class="btn-create">
            <a th:href="@{/add}" class="fa-solid fa-circle-plus"></a>
        </button>
        <table class="table-list">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone No.</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th style="width: 13%">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${list}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.status}"></td>
                    <td>
                        <a th:href="@{'/user-detail/' + ${user.userId}}"><i class="fa-solid fa-eye"></i></a>
                        <a th:href="@{'/user-edit/' + ${user.userId}}"> <i class="fa-solid fa-pen-to-square"></i></a>
                        <a  th:href="@{'/delete/' + ${user.userId}}"><i class="fa-solid fa-trash-can"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="container" style="margin-top: 10px; margin-right: 55px; ">
            <div th:if="${totalPages > 1}">
                <div class="row" style="display: flex; align-items: center;">
<!--                    <div style="margin-right: 20px;">-->
<!--                        total Rows: [[${list.size}]] / 20-->
<!--                    </div>-->

                    <div style="margin-right: 10px;">
                        <a th:if="${currentPage >= 1}" th:href="@{'/userList?page='+${currentPage - 1}}">&lt;</a>
                        <p th:unless="${currentPage != 0}">&lt;</p>
                    </div>

                    <div style="margin-right: 10px;">
                  <span th:each="i:${#numbers.sequence(1,totalPages)}">
                <a th:if="${currentPage != i - 1}" th:href="@{'/userList?page='+${i - 1}}">[[${i}]]</a>
                <span th:unless="${currentPage != i - 1}">[[${i}]]  &nbsp; &nbsp;</span>
                    </span>
                    </div>

                    <div style="margin-right: 10px;">
                        <a th:if="${currentPage < totalPages - 1}" th:href="@{'/userList?page=' + ${currentPage + 1}}">></a>
                        <span th:unless="${currentPage < totalPages - 1}">></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
